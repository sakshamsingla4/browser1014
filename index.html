<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Browser - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo">Mini Browser</div>
            
            <!-- Login Form -->
            <div id="login-form" class="form-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="text" id="login-email" required placeholder="username@singla.com">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                <div id="login-message" class="message"></div>
            </div>

            <!-- Signup Form (initially hidden) -->
            <div id="signup-form" class="form-container" style="display: none;">
                <h2>Create Account</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <div class="input-group">
                            <input type="text" id="signup-username" required>
                            <span class="input-suffix">@singla.com</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                <div id="signup-message" class="message"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
